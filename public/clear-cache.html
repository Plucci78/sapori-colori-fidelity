<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - Sapori & Colori</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #c82333;
        }
        .info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üßπ Clear Cache Tool</h1>
    <p>Usa questo strumento se l'app ha problemi di cache (caricamento lento, funzioni non funzionanti)</p>
    
    <div class="info">
        <h3>Cosa fa questo tool:</h3>
        <ul style="text-align: left;">
            <li>Cancella tutte le cache del Service Worker</li>
            <li>Disregistra il Service Worker</li>
            <li>Pulisce localStorage e sessionStorage</li>
            <li>Ricarica la pagina</li>
        </ul>
    </div>
    
    <button onclick="clearAllCache()">üóëÔ∏è Pulisci Tutte le Cache</button>
    <button onclick="window.location.href='/'">üè† Torna all'App</button>
    
    <div id="status"></div>
    
    <script>
        async function clearAllCache() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="info">üîÑ Pulizia in corso...</div>';
            
            try {
                // 1. Pulisci tutte le cache
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('‚úÖ Cache del browser pulite');
                }
                
                // 2. Disregistra Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                    console.log('‚úÖ Service Worker disregistrato');
                }
                
                // 3. Pulisci storage
                localStorage.clear();
                sessionStorage.clear();
                console.log('‚úÖ Storage locale pulito');
                
                // 4. Pulisci IndexedDB (se usato)
                if ('indexedDB' in window) {
                    // Trova tutti i database e cancellali
                    // IndexedDB cleanup √® pi√π complesso, ma per ora localStorage basta
                }
                
                status.innerHTML = '<div class="success">‚úÖ Cache pulite con successo! Ricaricamento...</div>';
                
                // 5. Ricarica dopo un breve delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Errore pulizia cache:', error);
                status.innerHTML = '<div style="color: red;">‚ùå Errore durante la pulizia: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
